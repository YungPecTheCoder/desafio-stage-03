<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>


<link rel="stylesheet" href="style.css">




<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>




<body>

    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
  
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            
            <div class="input-wrapper-name">
            <div class="input-wrapper">
              <label for="event-title">Nome</label>
              <input 
                type="text" 
                id="event-title"
                required
                 />
            </div>

            <div class="input-wrapper">
                <label for="event-title">Sobrenome</label>
                <input 
                  type="text" 
                  id="event-title"
                   />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-link">Email <span>(digite um email válido)</span></label>
              <input type="email" id="event-link" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-whatsapp">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="event-whatsapp" required minlength="6"/>
            </div>
            
        </fieldset>
  
  
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
  
            <div class="input-wrapper">
              <label for="event-email">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="event-email" />
            </div>
  
            
  
          </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
              <legend>Seus horários disponíveis</legend>
    
              
    
              
    
            </div>
          </fieldset>
  
  
        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="borderbotton">Primeira mentoria</legend>
  
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data </label>
                <input type="date" id="event-date" />
              </div>
    
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>
  
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
  
            
  
          </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
              <legend class="borderbotton">Segunda mentoria</legend>
    
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">Data </label>
                  <input type="date" id="event-date" />
                </div>
      
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" />
                </div>
    
                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" />
                </div>
              </div>
    
              
    
            </div>
          </fieldset>
  
  
      </form>
      <footer>
        <button 
          class="button" 
          form="my-form">
          Salvar
        </button>
      </footer>
    </div>

  </body>
</html>
